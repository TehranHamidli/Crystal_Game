<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
        integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Crystal Game</title>
</head>

<body>

    <div class="game-container">
        <div class="container">
            <h1>Crystal Game</h1>

            <div class="targetscore">
                <h3 class="target">Target Score:</h3>
                <p class="istifadecirandom"></p>
            </div>

            <div class="img">
                <img src="img/cristal-1.jpg" alt="" class="cristal cristal1" width="100px">
                <img src="img/cristal-2.webp" alt="" class="cristal cristal2" width="100px">
                <img src="img/cristal-3.jpg" alt="" class="cristal cristal3" width="100px">
                <img src="img/cristal-4.jpg" alt="" class="cristal cristal4" width="100px">

            </div>

            <div class="totalscore">
                <h3>Total Score:</h3>
                <div class="istifadecitapdigi">

                </div>
            </div>


            <div class="qalibmeglub">

                <div class="win">Wins: <span class="qalib"></span></div>
                <div class="losses">Losses: <span class="meglub"></span></div>
            </div>
        </div>
    </div>

</body>

</html>
